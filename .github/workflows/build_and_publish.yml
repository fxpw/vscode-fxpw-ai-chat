name: build-and-publish
concurrency: publish
on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update version in package.json
        run: |
          VERSION="${{ github.run_number }}"
          sed -i "s/@VERSION_FROM_RUNNER@/$VERSION/g" package.json
          echo "Updated version to $VERSION"

      - name: Update version in package-lock.json
        run: |
          VERSION="${{ github.run_number }}"
          sed -i "s/@VERSION_FROM_RUNNER@/$VERSION/g" package-lock.json
          echo "Updated version to $VERSION"

      - name: Install Dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Compile Web Extension
        run: npm run compile-web

      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Package Extension
        run: vsce package --no-dependencies

      - name: Publish Extension
        run: vsce publish --no-dependencies
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release 1.2.${{ github.run_number }}
          body: |
            Automated release 1.2.${{ github.run_number }}

            Changes in this release:
            - Automatic build and publish from main branch
            - Commit: ${{ github.sha }}
          draft: false
          prerelease: false